<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <link rel="icon" href="assets/img/icon.ico" type="image/x-icon"/>
    
    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Open+Sans:300,400,600,700"]},
            custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ['assets/css/fonts.css']},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/azzara.min.css">
    <link rel="stylesheet" href="assets/css/demo.css">
    
</head>
<body class="login">
    <div class="row" id="header">
        <a  class="navbar-brand" href="index.html"> <img src="assets/img/final-logo.png" class="img-fluid" alt="..." style="width: 250px; height: 60px; "></a>
    </div>
    <div class="wrapper wrapper-login pt-0">
        
        <div class="container">
            <div class="row">
                <div class="col-6 px-0">
                    <div class="container container-login animated fadeIn">
                        <h3 class="text-center">Đăng Nhập</h3>
                        <div class="login-form">
                            <div class="form-group">
                                <label for="username" class="placeholder"><b>Email hoặc số điện thọai</b></label>
                                <div class="row">
                                    <div class="col-1 px-0 pl-2 ml-3 pt-2" id="icon">
                                        <i class=" fas fa-user-circle"></i>
                                    </div>
                                    <div class="col pl-0">
                                        <input id="username" name="username" type="text" class="form-control" required  placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="placeholder"><b>Mật khẩu</b></label>
                                <div class="row">
                                    <div class="col-1 pl-2 pt-4 px-0 ml-3" id="icon1">
                                        <i class="fas fa-key"></i>
                                    </div>
                                    <div class="col pl-0">
                                        <a href="#" class="link float-right">Quên mật khẩu ?</a>
                                        
                                        <div class="position-relative">
                                            <input id="password" name="password" type="password" class="form-control" required>
                                            <div class="show-password">
                                                <i class="flaticon-interface"></i>
                                            </div>
                                        </div>
                                    </div> 
                                </div>                
                            </div>               
                            <div class="form-group">
                                <hr>
                                <div class="pb-3 text-center"><b>Hoặc đăng nhập với</b></div>                   
                                <div class="row">                       
                                    <a href="#" class="fb btn">
                                        <i class="fab fa-facebook-square"></i> Login with Facebook
                                    </a>
                                    <!-- <a href="#" class="twitter btn">
                                        <i class="fab fa-twitter-square"></i> Login with Twitter
                                    </a> -->
                                    <a href="#" class="google btn">
                                        <i class="fab fa-google-plus-square"></i> Login with Google+
                                    </a>                         
                                </div>
                                <hr>
                            </div>               
                            <div class="form-group form-action-d-flex mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" checked id="rememberme">
                                    <label class="custom-control-label m-0" for="rememberme">Nhớ mật khẩu</label>
                                </div>
                                <a href="#" class="btn btn-primary col-md-5 float-right mt-3 mt-sm-0 fw-bold">Đăng nhập</a>
                            </div>
                            <!-- 				<div class="form-action">
                                <a href="#" class="btn btn-primary btn-rounded btn-login">Sign In</a>
                            </div> -->
                            <div class="login-account">
                                <span class="msg">Bạn đã có tài khoản ?</span>
                                <a href="#" id="show-signup" class="link">Đăng Ký</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="container container-signup animated fadeIn">
                        <h3 class="text-center">Sign Up</h3>
                        <div class="login-form">
                            <div class="form-group">
                                <label for="fullname" class="placeholder"><b>Fullname</b></label>
                                <input  id="fullname" name="fullname" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="placeholder"><b>Email</b></label>
                                <input  id="email" name="email" type="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="passwordsignin" class="placeholder"><b>Password</b></label>
                                <div class="position-relative">
                                    <input  id="passwordsignin" name="passwordsignin" type="password" class="form-control" required>
                                    <div class="show-password">
                                        <i class="flaticon-interface"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmpassword" class="placeholder"><b>Confirm Password</b></label>
                                <div class="position-relative">
                                    <input  id="confirmpassword" name="confirmpassword" type="password" class="form-control" required>
                                    <div class="show-password">
                                        <i class="flaticon-interface"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-sub m-0">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="agree" id="agree">
                                    <label class="custom-control-label" for="agree">I Agree the terms and conditions.</label>
                                </div>
                            </div>
                            <div class="row form-action">
                                <div class="col-md-6">
                                    <a href="#" id="show-signin" class="btn btn-danger btn-link w-100 fw-bold">Cancel</a>
                                </div>
                                <div class="col-md-6">
                                    <a href="#" class="btn btn-primary w-100 fw-bold">Sign Up</a>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="col-6 px-0">
                    <img src="assets/img/background-login.jpg"  class="img-fluid" alt="..." width="100%" >
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/core/jquery.3.2.1.min.js"></script>
    <script src="assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>
    <script src="assets/js/ready.js"></script>
</body>
</html>
