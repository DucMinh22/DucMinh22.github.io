<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <meta charset="utf-8">
    <link rel="icon" href="assets/img/icon.ico" type="image/x-icon"/>
    
    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Open+Sans:300,400,600,700"]},
            custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ['assets/css/fonts.css']},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/azzara.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    
</head>
<body class="login">
    <div class="head-bar" id="header">
        <div class="container" >
            <div class="row" id="header-login">
                <div class="">
                    <a  class="navbar-brand" id="logo-login" href="index.html"> <img src="assets/img/final-logo.png" class="img-fluid" alt="..." style="width: 250px; height: 60px; "></a>
                </div>
                <div class="register-btn d-lg-block d-none">
                    <button type="button" class="btn-gradient21">Đăng ký tài khoản</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main-login">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12 px-0">
                    <div class="card px-lg-5 py-5" id="card-login">
                        <h3 class="text-center pb-4"><b>Đăng Nhập</b></h3>
                        <div class="login-form">
                            <div class="form-group" >
                                <div class="row" id="login-bar">
                                    <div class="" id="icon">
                                        <i class=" fas fa-user-circle"></i>
                                    </div>
                                    <div class="col pl-0">
                                        <input id="username" name="username" type="text" class="form-control" required  placeholder="Email hoặc số điện thoại">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row" id="login-bar">
                                    <div class="" id="icon1">
                                        <i class="fas fa-key"></i>
                                    </div>
                                    <div class="col pl-0">
                                        <!-- <a href="#" class="link float-right">Quên mật khẩu ?</a> -->
                                        
                                        <div class="position-relative pb-3">
                                            <input id="password" name="password" type="password" class="form-control" required placeholder="Mật khẩu">
                                            <div class="show-password">
                                                <i class="flaticon-interface"></i>
                                            </div>
                                        </div>
                                    </div> 
                                </div>                
                            </div>               
                            <div class="form-group">
                                <hr>
                                <div class="pb-3 text-center"><b>Hoặc đăng nhập với</b></div>                   
                                <div class="">    
                                    <div class="col text-center pb-4">                  
                                        <a href="#" class="fb btn">
                                            <i class="mr-1 fab fa-facebook-square" style="font-size: 20px;"></i> Login with Facebook
                                        </a>
                                    </div>
                                    <!-- <a href="#" class="twitter btn">
                                        <i class="fab fa-twitter-square"></i> Login with Twitter
                                    </a> -->
                                    <div class="col text-center pb-4"> 
                                        <a href="#" class="google btn">
                                            <i class="mr-1 fab fa-google-plus-square " style="font-size: 20px;"></i> Login with Google+
                                        </a>      
                                    </div>                   
                                </div>
                                <hr>
                            </div>               
                            <div class="form-group form-action-d-flex mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" checked id="rememberme">
                                    <label class="custom-control-label m-0" for="rememberme">Nhớ mật khẩu</label>
                                </div>
                                <a href="#" class="btn btn-primary col-md-5 float-right mt-3 mt-sm-0 fw-bold">Đăng nhập</a>
                            </div>
                            <div class="login-account text-center pt-5">
                                <span class="msg">Bạn có tài khoản chưa ?</span>
                                <a href="#" id="show-signup" class="link">Đăng ký ngay</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-6 px-0 d-lg-block d-none">
                    <img src="assets/img/background-login.jpg"  class="img-fluid" alt="..." style="height: 651px;" >
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/core/jquery.3.2.1.min.js"></script>
    <script src="assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>
    <script src="assets/js/ready.js"></script>
</body>
</html>
